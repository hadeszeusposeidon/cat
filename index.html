margin-left: 108px;font-size: 22px;margin-top: 20px;"><span id="percent">0</span>%
</button>
<center>
	

	<p>
		<button style="color: #f098fa;font-weight: bolder;font-size: 70px;font-family: 'Bitter', serif;border:2px solid white;background-color: #4c5192;" id="btnAdd">  +  </button>
		
		<span style="color: #f098fa;font-weight: bolder;font-size: 70px;font-family: 'Bitter', serif;margin-left: 30px;margin-right: 30px;"> <span id="minute">25</span>:<span id="second">00</span>

	</span>

		<button style="color: #f098fa;font-weight: bolder;font-size: 70px;font-family: 'Bitter', serif;border:2px solid white;background-color: #4c5192;" id="btnSub">  -  </button>
	
	</p>
	

<button id="start" style="background-color: #083466;width: 225px;height: 120px;border-radius: 60px;border-color: #083466;border:2px solid blue;font-size: 30px;color: blue;">开始/暂停</button>
</center>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script type="text/javascript">
	var defaultMin=25;
	var defaultSec=0;
	var flag = 1;
	var session = defaultMin;
	var breaklength = 5;
	var sec = defaultSec;


	var percent = 0;

	$("#minute").html(session);

	$("#second").html(sec>=10?""+sec:"0"+sec);
	var run = function(){
		if (flag==2) {
			sec = sec - 1;
			if (sec<0) {
				sec= 59;
				session= session - 1;
			}
			if (session<0) {
				alert("时间到");
				flag=1;
				session = defaultMin;
				sec = defaultSec;
			}
			$("#minute").html(session);
			$("#second").html(sec>=10?""+sec:"0"+sec);
			percent=1-(session*60+sec)/(defaultMin*60+defaultSec);
			percent=parseInt(percent*100);
			$("#percent").html(percent);
			$("#cat").css({"margin-left":percent+"%"});
			$("#pfather").css({"margin-left":4.5+percent+"%"});
	    }
	}
    setInterval(run,1000)
	$("#start").click(
		function(){
			if (flag==1) {flag=2;}
			else if (flag==2) {flag=1;}

		}
	);

   $("#btnAdd").click(function(){
		defaultMin=defaultMin + 1;
		defaultSec=0;
		flag=1;
		session = defaultMin;
		sec = defaultSec;
		$("#minute").html(session);
		$("#second").html(sec>=10?""+sec:"0"+sec);
   })

   $("#btnSub").click(function(){
		defaultMin=defaultMin - 1;
		defaultSec=0;
		flag=1;
		session = defaultMin;
		sec = defaultSec;
		$("#minute").html(session);
		$("#second").html(sec>=10?""+sec:"0"+sec);
   })

</script>
